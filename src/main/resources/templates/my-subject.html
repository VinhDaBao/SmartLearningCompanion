<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Môn học</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        .list-group-item .badge {
            font-size: 0.9em;
        }
        .markdown-body {
            background-color: transparent;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard"><i class="bi bi-brain-fill"></i> Smart Learning</a>
        <div class="d-flex">
            <a class="btn btn-outline-light me-3" href="/dashboard">
                <i class="bi bi-arrow-left-circle"></i> Quay lại Dashboard
            </a>
            <button class="btn btn-outline-light" id="logoutButton"><i class="bi bi-box-arrow-right"></i> Đăng xuất</button>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div id="pageLoading" class="text-center mt-5">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h4 class="mt-3">Đang tải nội dung môn học...</h4>
    </div>

    <div id="mainContent" style="display: none;">

        <div class="row align-items-center mb-4">
            <div class="col-md-8">
                <h1 id="subjectName">Tên môn học...</h1>
                <p class="lead text-muted" id="subjectDescription">Mô tả môn học...</p>
            </div>
            <div class="col-md-4">
                <h5>Tiến độ của bạn</h5>
                <div class="progress" role="progressbar" style="height: 25px;">
                    <div id="subjectProgress" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%">0%</div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-5">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body">
                        <h4 class="card-title"><i class="bi bi-calendar-check text-primary"></i> Lộ trình học (Plans)</h4>
                        <div class="accordion" id="plansAccordion">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body">
                        <h4 class="card-title"><i class="bi bi-patch-question-fill text-success"></i> Bộ Quiz (Trắc nghiệm)</h4>
                        <div class="list-group" id="quizList">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body">
                        <h4 class="card-title"><i class="bi bi-card-checklist text-warning"></i> Bộ Flashcard</h4>
                        <div class="list-group" id="flashcardList">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        // 1. Kiểm tra đăng nhập
        const token = localStorage.getItem("jwtToken");
        if (!token) {
            window.location.href = "/login";
            return;
        }

        // 2. Gắn Token vào tất cả request
        $.ajaxSetup({
            beforeSend: function(xhr) {
                xhr.setRequestHeader('Authorization', 'Bearer ' + token);
            }
        });
        $("#logoutButton").on("click", logout);

        // 3. Lấy 'userSubjectId' từ URL
        const pathParts = window.location.pathname.split('/');
        const userSubjectId = pathParts[pathParts.length - 1];

        if (userSubjectId) {
            loadSubjectContent(userSubjectId);
        } else {
            $("#pageLoading").html('<h4 class="text-danger">Lỗi: Không tìm thấy ID môn học.</h4>');
        }
    });

    function logout() {
        localStorage.removeItem("jwtToken");
        localStorage.removeItem("username");
        window.location.href = "/login";
    }

    /**
     * Hàm chính: Tải tất cả nội dung
     */
    function loadSubjectContent(userSubjectId) {
        $.ajax({
            type: "GET",
            url: `http://localhost:8080/api/my-subject/${userSubjectId}`,
            success: function(data) {
                // data ở đây là SubjectContentDTO

                // 1. Điền thông tin chung
                $("#subjectName").text(data.subjectName);
                $("#subjectDescription").text(data.subjectDescription);
                $("#subjectProgress").css("width", data.progressPercentage + "%").text(data.progressPercentage + "%");

                // 2. Render Lộ trình (Study Plans)
                const plansAccordion = $("#plansAccordion");
                plansAccordion.empty();
                if (data.studyPlans && data.studyPlans.length > 0) {
                    data.studyPlans.forEach((plan, index) => {
                        // Dùng hàm marked() để chuyển Markdown -> HTML
                        const planHtmlContent = marked.parse(plan.planContent || "Nội dung trống...");

                        const planItem = `
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button ${index > 0 ? 'collapsed' : ''}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${plan.studyPlanId}">
                                        Lộ trình #${plan.studyPlanId} (Tạo lúc: ${new Date(plan.generatedAt).toLocaleString('vi-VN')})
                                    </button>
                                </h2>
                                <div id="collapse-${plan.studyPlanId}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" data-bs-parent="#plansAccordion">
                                    <div class="accordion-body markdown-body">
                                        ${planHtmlContent}
                                    </div>
                                </div>
                            </div>
                        `;
                        plansAccordion.append(planItem);
                    });
                } else {
                    plansAccordion.html('<p class="text-muted">Chưa có lộ trình nào. Hãy quay lại Dashboard để tạo!</p>');
                }

                // 3. Render Quiz
                const quizList = $("#quizList");
                quizList.empty();
                if (data.quizzes && data.quizzes.length > 0) {
                    data.quizzes.forEach(quiz => {
                        const quizItem = `
                            <a href="/quiz/${quiz.quizId}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                <span>
                                    <i class="bi bi-patch-check-fill text-success"></i> ${quiz.title}
                                </span>
                                <span class="badge bg-success rounded-pill">${quiz.questionCount} câu</span>
                            </a>
                        `;
                        quizList.append(quizItem);
                    });
                } else {
                    quizList.html('<p class="text-muted">Chưa có bộ Quiz nào. Hãy quay lại Dashboard để tạo!</p>');
                }

                // 4. Render Flashcard
                const flashcardList = $("#flashcardList");
                flashcardList.empty();
                if (data.flashcardSets && data.flashcardSets.length > 0) {
                    data.flashcardSets.forEach(set => {
                        const setItem = `
                            <a href="/flashcards/${set.setId}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                <span>
                                    <i class="bi bi-collection-fill text-warning"></i> ${set.title}
                                </span>
                                <span class="badge bg-warning rounded-pill">${set.flashcardCount} thẻ</span>
                            </a>
                        `;
                        flashcardList.append(setItem);
                    });
                } else {
                    flashcardList.html('<p class="text-muted">Chưa có bộ Flashcard nào. Hãy quay lại Dashboard để tạo!</p>');
                }

                // 5. Hiển thị nội dung
                $("#pageLoading").hide();
                $("#mainContent").show();
            },
            error: function(xhr) {
                $("#pageLoading").html(`<h4 class="text-danger">Lỗi khi tải dữ liệu: ${xhr.responseText}</h4>`);
                if (xhr.status === 401 || xhr.status === 403) logout();
            }
        });
    }
</script>
</body>
</html>
